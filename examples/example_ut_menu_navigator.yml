# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.
# each ut_profile.yml will be commit to the testing suite e.g. a url like https://github.com/rdkcentral/rdkv-halif-test-tvsettings/profile/ut_profile.yaml

tvsettings:  # Prefix must always exist
  description: "TV Settings testing profile / menu system for UT"
  test:
  control:
    bin: "ut/bin/hal_test" # Binary to copy all files from it built.
    opkg: "tvSettings.opkg" # package file if you where to install this from artifactory (version from the tag)
    menu:
      type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
      groups: 
        - name: "L1 plat_power"
          tests:  
            - "PLAT_INIT_L1_positive"
            - "PLAT_INIT_L1_negative"
            - "non_existent_name"

        - name: "L2 plat_power"
          tests:
            - L2_SetAndGetPowerState
            - L2_SetAndGetWakeupSrc